<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research - AJ Alvero</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;600&family=Spectral:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            color: #1a1a1a;
            font-family: 'Libre Franklin', sans-serif;
            font-weight: 300;
            line-height: 1.8;
        }

        .artwork-decoration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            opacity: 0;
            animation: fadeIn 2s ease-out 0.3s forwards;
            z-index: 0;
        }

        .artwork-decoration img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(30%) opacity(0.15);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 120px 50px;
            position: relative;
            z-index: 10;
        }

        header {
            margin-bottom: 100px;
            text-align: center;
        }

        h1 {
            font-family: 'Spectral', serif;
            font-size: 4.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            color: #000;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #666;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            font-weight: 400;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
        }

        nav a {
            color: #1a1a1a;
            text-decoration: none;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-weight: 400;
            position: relative;
            padding-bottom: 2px;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: #1a1a1a;
            transition: width 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a.active::after {
            width: 100%;
        }

        section {
            margin-bottom: 80px;
        }

        h2 {
            font-family: 'Spectral', serif;
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 25px;
            color: #000;
        }

        p {
            font-size: 1.05rem;
            margin-bottom: 20px;
            color: #333;
        }

        .divider {
            width: 40px;
            height: 1px;
            background: #ddd;
            margin: 60px auto;
        }

        @media (max-width: 768px) {
            .artwork-decoration {
                width: 350px;
                height: 350px;
            }

            h1 {
                font-size: 3rem;
            }

            .container {
                padding: 80px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="artwork-decoration">
        <img id="randomArt" src="" alt="Artwork">
    </div>

    <div class="container">
        <header>
            <h1>AJ Alvero</h1>
            <p class="subtitle">Cornell University</p>
            <nav>
                <a href="index.html">About</a>
                <a href="research.html" class="active">Research</a>
                <a href="cv.html">CV</a>
                <a href="news.html">News</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <section id="research">
            <h2>Research</h2>
            <p></p>
        </section>

        <div class="divider"></div>

        <section id="publications">
            <h2>Selected Publications</h2>
            <!-- <p><strong>Understanding Complexity</strong> — Journal of Computational Research, 2024</p>
            <p><strong>Interpretable Systems</strong> — Conference on Machine Learning, 2023</p>
            <p><strong>Human-Centered AI</strong> — ACM Transactions, 2022</p> -->
        </section>
    </div>

    <script>
        const images = [
            'images/square.png',
            'images/large_herrera_rondo1958.jpg',
            'images/cherrera_pinwheel.png',
            'images/carmen_herrera_box.jpg',
            'images/blancoyverde.jpg',
        ];

        const randomImage = images[Math.floor(Math.random() * images.length)];
        document.getElementById('randomArt').src = randomImage;
    </script>
</body>
</html>
