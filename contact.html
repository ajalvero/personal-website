<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - AJ Alvero</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --teal: #06B6D4;
            --pink: #EC4899;
            --green: #10B981;
            --coral: #F97316;
        }

        body {
            background: #ffffff;
            color: #1a1a1a;
            font-family: 'Work Sans', sans-serif;
            font-weight: 300;
            line-height: 1.8;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 120px 50px;
            position: relative;
            z-index: 10;
        }

        header {
            margin-bottom: 100px;
            text-align: center;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 4.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #000;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #666;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            font-weight: 400;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
        }

        nav a {
            color: #1a1a1a;
            text-decoration: none;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-weight: 400;
            position: relative;
            padding-bottom: 2px;
            transition: color 0.3s;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            transition: width 0.3s;
        }

        nav a:nth-child(1)::after { background: var(--teal); }
        nav a:nth-child(2)::after { background: var(--pink); }
        nav a:nth-child(3)::after { background: var(--green); }
        nav a:nth-child(4)::after { background: var(--coral); }
        nav a:nth-child(5)::after { background: var(--teal); }

        nav a:hover::after,
        nav a.active::after {
            width: 100%;
        }

        section {
            margin-bottom: 80px;
        }

        h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: #000;
            display: inline-block;
            position: relative;
            padding-bottom: 8px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--teal);
        }

        p {
            font-size: 1.05rem;
            margin-bottom: 20px;
            color: #333;
        }

        a.email {
            color: #1a1a1a;
            text-decoration: none;
            border-bottom: 1px solid #1a1a1a;
            transition: all 0.3s;
        }

        a.email:hover {
            color: var(--teal);
            border-bottom-color: var(--teal);
        }

        footer {
            text-align: center;
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid #e8e8e8;
            font-size: 0.85rem;
            color: #999;
        }

        footer p {
            font-size: 0.85rem;
            color: #999;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .container {
                padding: 80px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AJ Alvero</h1>
            <p class="subtitle">Cornell University</p>
            <nav>
                <a href="index.html">About</a>
                <a href="research.html">Research</a>
                <a href="cv.html">CV</a>
                <a href="news.html">News</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>
        </header>

        <section id="contact">
            <h2>Contact</h2>
            <p><a href="mailto:ajalvero@cornell.edu" class="email">ajalvero@cornell.edu</a></p>
            <p>Center for Data Science for Enterprise and Society</p>
            <p>Departments of Information Science, Computer Science, and Sociology</p>
            <p>Cornell University</p>
        </section>

        <footer>
            <p>Â© <span id="year"></span> AJ Alvero</p>
        </footer>
    </div>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
